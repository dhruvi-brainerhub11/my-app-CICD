version: "3.8"

services:
  # =========================
  # Backend (Node.js API)
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: user-app-backend
    ports:
      - "5000:5000"
    env_file:
      - backend.env
    networks:
      - user-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  # =========================
  # Frontend (React)
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: user-app-frontend
    ports:
      - "3000:3000"
    env_file:
      - frontend.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - user-app-network
    restart: unless-stopped

# =========================
# Networks
# =========================
networks:
  user-app-network:
    driver: bridge
