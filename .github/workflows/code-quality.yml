name: Code Quality & Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Check Backend code style
        working-directory: ./backend
        run: |
          if [ -f .eslintrc ]; then
            npm run lint
          else
            echo "No linting configured"
          fi

  lint-frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Check Frontend code style
        working-directory: ./frontend
        run: npm run build

  build-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Backend Docker image
        run: docker build -t user-app-backend:test ./backend

      - name: Build Frontend Docker image
        run: docker build -t user-app-frontend:test ./frontend

      - name: Test Docker images
        run: |
          docker run --rm user-app-backend:test npm --version
          docker run --rm user-app-frontend:test node --version
