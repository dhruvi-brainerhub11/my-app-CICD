name: Deploy to ECS Fargate

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  ECS_CLUSTER: user-app-cluster
  ECS_SERVICE_BACKEND: user-app-backend-service
  ECS_SERVICE_FRONTEND: user-app-frontend-service
  ECS_TASK_DEFINITION_BACKEND: user-app-backend
  ECS_TASK_DEFINITION_FRONTEND: user-app-frontend
  RDS_ENDPOINT: myappdb.c9oq2ky8kisq.ap-south-1.rds.amazonaws.com
  ALB_DNS: my-app-alb-844843851.ap-south-1.elb.amazonaws.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download Backend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION_BACKEND }} \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > backend-task-definition.json

      - name: Update Backend task definition
        id: backend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-definition.json
          container-name: ${{ env.ECS_TASK_DEFINITION_BACKEND }}
          image: ${{ steps.login-ecr.outputs.registry }}/user-app-backend:${{ github.sha }}

      - name: Deploy Backend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.backend-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_BACKEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Download Frontend task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION_FRONTEND }} \
            --region ${{ env.AWS_REGION }} \
            --query taskDefinition > frontend-task-definition.json

      - name: Update Frontend task definition
        id: frontend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-definition.json
          container-name: ${{ env.ECS_TASK_DEFINITION_FRONTEND }}
          image: ${{ steps.login-ecr.outputs.registry }}/user-app-frontend:${{ github.sha }}

      - name: Deploy Frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.frontend-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_FRONTEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deployment Summary
        run: |
          echo "âœ… Successfully deployed to ECS Fargate"
          echo "Cluster: ${{ env.ECS_CLUSTER }}"
          echo "Backend Service: ${{ env.ECS_SERVICE_BACKEND }}"
          echo "Frontend Service: ${{ env.ECS_SERVICE_FRONTEND }}"
