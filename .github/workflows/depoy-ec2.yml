name: Backend-Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/ubuntu/user-app"

      - name: SSH into EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/user-app

            echo "MYSQL_HOST=mysql" > backend.env
            echo "MYSQL_PORT=3306" >> backend.env
            echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}" >> backend.env
            echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}" >> backend.env
            echo "MYSQL_USER=${{ secrets.MYSQL_USER }}" >> backend.env
            echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> backend.env
            echo "PORT=5000" >> backend.env

            echo "REACT_APP_API_URL=http://backend:5000" > frontend.env
            echo "REACT_APP_API_TIMEOUT=30000" >> frontend.env

            docker compose down
            docker compose build
            docker compose up -d
